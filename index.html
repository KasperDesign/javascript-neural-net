<!DOCTYPE html>
<html>
<head>
  <title>Digit Recognition and Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="number-indicator">Number: </div>
    <canvas id="canvas" width="320" height="320"></canvas>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>

    <hr>

    <div id="model-controls">
      <table>
        <tr>
          <th><label for="epochs">Epochs:</label></th>
          <td><input type="number" id="epochs" value="10" min="1"></td>
        </tr>
        <tr>
          <th><label for="batch-size">Batch Size:</label></th>
          <td><input type="number" id="batch-size" value="32" min="1"></td>
        </tr>
        <tr>
          <th><label for="optimizer">Optimizer</label></th>
          <td>
            <select id="optimizer">
              <option value="adadelta">adadelta</option>
              <option value="adagrad">adagrad</option>
              <option value="adam">adam</option>
              <option value="adamax">adamax</option>
              <option value="rmsprop">rmsprop</option>
              <option value="sgd">sgd</option>
            </select>
          </td>
        </tr>
      </table>
      <button id="create-train-model">Create and Train Model</button>
    </div>
    <div id="model-status">Model Status: <b class="not-trained">Not Trained</b></div>
    <div id="model-output"></div>

    <hr>

    <div id="drawing-container" style="visibility: hidden">
      <h3>Draw here</h3>
      <canvas id="drawing-canvas" width="320" height="320"></canvas>
      <br>
      <div class="controls">
        <button id="clear-drawing">Clear</button>
        <button id="predict-drawing">Predict</button>
      </div>
      <div id="prediction-result">Prediction: </div>
    </div>
  </div>

  <div>
    <p>Created by <a href="https://kasper.design">kasper.design</a></p>
  </div>


  <script src="tfjs.js"></script> <!-- https://cdn.jsdelivr.net/npm/@tensorflow/tfjs -->
  <script src="app.js"></script>
  <script src="draw.js"></script>
</body>
</html>
