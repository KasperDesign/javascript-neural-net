<!DOCTYPE html>
<html>
<head>
  <title>Digit Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid black;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin-top: 10px;
    }
    #number-indicator {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="320" height="320"></canvas>
    <div id="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
    <div id="number-indicator">Number: </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
