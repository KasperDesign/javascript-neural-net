<!DOCTYPE html>
<html>
<head>
  <title>Digit Recognition and Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="320" height="320"></canvas>
    <div id="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
    <div id="number-indicator">Number: </div>

    <hr>

    <div id="model-controls">
      <div class="form-group">
        <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" value="10" min="1">
      </div>
      <div class="form-group">
        <label for="batch-size">Batch Size:</label>
        <input type="number" id="batch-size" value="32" min="1">
      </div>
      <button id="create-train-model">Create and Train Model</button>
    </div>
    <div id="model-status">Model Status: Not Trained</div>
    <div id="model-output"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="app.js"></script>
</body>
</html>
